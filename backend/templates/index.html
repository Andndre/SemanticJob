<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .job-listing {
            margin-bottom: 20px;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .job-title {
            font-size: 18px;
            font-weight: bold;
            margin: 0;
        }
        .job-company,
        .job-location,
        .job-salary {
            font-size: 14px;
            color: #555;
        }
        .source {
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div>Job Portal</div>
        <div>
            <a href="#home">Home</a>
            <a href="#jobs">Jobs</a>
            <a href="#about">About</a>
        </div>
    </nav>

    <!-- Job Listings Section -->
    <div id="jobs" class="container">
        <h1>Job Listings</h1>
        <!-- Form Pencarian -->
        <form method="GET" action="/">
            <input type="text" name="query" placeholder="Search jobs by title, company, or location..." />
            <button type="submit">Search</button>
        </form>
        {% for job in jobs %}
            <div class="job-listing">
                <a href="{{ job.job_url if 'job_url' in job else '#' }}" target="_blank" class="job-title">{{ job.title }}</a>
                <p class="job-company">Company: {{ job.company }}</p>
                <p class="job-location">Location: {{ job.location }}</p>
                {% if 'salary' in job %}
                    <p class="job-salary">Salary: {{ job.salary }}</p>
                {% endif %}
            </div>
        {% endfor %}
    </div>
</body>
</html>
